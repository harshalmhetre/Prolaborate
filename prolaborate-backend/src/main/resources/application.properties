server:port: 8080

spring:application:name: prolaborate-backend

spring:datasource:url: jdbc:postgresql://localhost:5432/prolaborate
        username: postgres
        password: root
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true

    servlet:
        multipart:
            max-file-size: 50MB
            max-request-size: 50MB

jwt:
    secret: ${JWT_SECRET:myVerySecureSecretKeyForProLaborate2024}
    expiration: 86400000 

file:
    upload:
    dir: ${FILE_UPLOAD_DIR:./uploads}

logging:
    level:
        com.prolaborate: INFO
        org.springframework.security: INFO